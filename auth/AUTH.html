<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LingualAI - Language Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-white min-h-screen">
    <div
      id="login-container"
      class="min-h-screen flex items-center justify-center p-6"
    >
      <div class="bg-gray-800 p-8 rounded-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Sign In</h1>
        <form id="login-form" action="forms.html">
          <div>
            <input
              type="email"
              id="login-email"
              placeholder="Email"
              required
              class="w-full bg-gray-700 rounded p-3 focus:ring-2 focus:ring-cyan-400"
            />
          </div>
          <div>
            <input
              type="password"
              id="login-password"
              placeholder="Password"
              required
              class="w-full bg-gray-700 rounded p-3 focus:ring-2 focus:ring-cyan-400"
            />
          </div>
          <button
            type="button"
            onclick="login()"
            class="w-full bg-cyan-400 text-gray-900 rounded py-3 font-bold hover:bg-cyan-500"
          >
            Sign In
          </button>
          <p class="text-center text-gray-400">
            Not registered?
            <a
              href="#"
              onclick="showRegister()"
              class="text-cyan-400 hover:underline"
              >Register here</a
            >
          </p>
        </form>
      </div>
    </div>

    <div
      id="register-container"
      class="min-h-screen flex items-center justify-center p-6"
      style="display: none"
    >
      <div class="bg-gray-800 p-8 rounded-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
        <form id="register-form" class="space-y-4">
          <div>
            <input
              type="text"
              id="register-username"
              placeholder="Username"
              required
              class="w-full bg-gray-700 rounded p-3 focus:ring-2 focus:ring-cyan-400"
            />
          </div>
          <div>
            <input
              type="email"
              id="register-email"
              placeholder="Email"
              required
              class="w-full bg-gray-700 rounded p-3 focus:ring-2 focus:ring-cyan-400"
            />
          </div>
          <div>
            <input
              type="password"
              id="register-password"
              placeholder="Password"
              required
              class="w-full bg-gray-700 rounded p-3 focus:ring-2 focus:ring-cyan-400"
            />
          </div>
          <button
            type="button"
            onclick="register()"
            class="w-full bg-cyan-400 text-gray-900 rounded py-3 font-bold hover:bg-cyan-500"
          >
            Register
          </button>
          <p class="text-center text-gray-400">
            Already registered?
            <a
              href="#"
              onclick="showLogin()"
              class="text-cyan-400 hover:underline"
              >Sign in here</a
            >
          </p>
        </form>
      </div>
    </div>

    <!-- Main App -->
    <div id="translator-page" style="display: none">
      <!-- Header -->
      <header class="bg-gray-800 py-4 px-6">
        <nav class="container mx-auto flex justify-between items-center">
          <div class="flex items-center">
            <img
              src="/api/placeholder/40/40"
              alt="LingualAI Logo"
              class="h-10"
            />
            <span class="ml-2 text-xl font-bold text-cyan-400">LingualAI</span>
          </div>
          <button
            onclick="logout()"
            class="px-4 py-2 text-cyan-400 hover:text-white"
          >
            Sign Out
          </button>
        </nav>
      </header>

      <!-- Main Content -->
      <main class="container mx-auto px-6 py-12">
        <div class="bg-gray-800 rounded-xl p-6">
          <div class="grid md:grid-cols-2 gap-6">
            <!-- Source Text -->
            <div class="space-y-4">
              <textarea
                id="text-input"
                class="w-full h-40 bg-gray-700 rounded-lg p-4 focus:ring-2 focus:ring-cyan-400"
                placeholder="Enter text to translate..."
              ></textarea>
            </div>
            <!-- Target Text -->
            <div class="space-y-4">
              <select
                id="language-select"
                class="w-full bg-gray-700 rounded p-3 focus:ring-2 focus:ring-cyan-400"
              >
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
              </select>
              <div
                id="translation-output"
                class="w-full h-40 bg-gray-700 rounded-lg p-4 text-gray-300"
              ></div>
            </div>
          </div>
          <div class="mt-6 text-center">
            <button
              onclick="translateText()"
              class="px-8 py-3 bg-cyan-400 rounded-lg text-gray-900 font-bold hover:bg-cyan-500"
            >
              Translate
            </button>
          </div>
        </div>
      </main>
    </div>

    <script>
      const users = [];

      function showRegister() {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("register-container").style.display = "flex";
      }

      function showLogin() {
        document.getElementById("register-container").style.display = "none";
        document.getElementById("login-container").style.display = "flex";
      }

      function register() {
        const username = document.getElementById("register-username").value;
        const email = document.getElementById("register-email").value;
        const password = document.getElementById("register-password").value;

        if (users.some((user) => user.email === email)) {
          alert("User already registered!");
        } else {
          users.push({ username, email, password });
          alert("Registration successful! Please sign in.");
          showLogin();
        }
      }

      function login() {
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        const user = users.find(
          (user) => user.email === email && user.password === password
        );
        if (user) {
          window.location.href = "../../WEBPROJECT/forms.html";
        } else {
          alert("Invalid login credentials or user not registered.");
        }
      }

      function logout() {
        document.getElementById("translator-page").style.display = "none";
        document.getElementById("login-container").style.display = "flex";

        document.getElementById("text-input").value = "";
        document.getElementById("translation-output").textContent = "";
      }

      function translateText() {
        const text = document.getElementById("text-input").value;
        const language = document.getElementById("language-select").value;

        if (text.trim() === "") {
          alert("Please enter text to translate.");
          return;
        }

        // Mock translation - in a real app, this would call a translation API
        document.getElementById(
          "translation-output"
        ).textContent = `Translation to ${language}: ${text} (This is a mock translation)`;
      }
    </script>
  </body>
</html>
